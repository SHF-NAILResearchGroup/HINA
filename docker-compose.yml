services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app  

  frontend:
    build:
      context: ./hina/app/frontend
      dockerfile: Dockerfile.frontend
    volumes:
      - ./hina/app/frontend:/app  
    ports:
      - "3000:3000"